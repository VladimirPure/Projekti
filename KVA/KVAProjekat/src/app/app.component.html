<mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
        <mat-nav-list>
          <a mat-list-item routerLink="/store" (click)="sidenav.close()" color="primary">
            <mat-icon>card_travel</mat-icon> Voyages
          </a>
          <a mat-list-item routerLink="/signup" (click)="sidenav.close()" color="primary">
            <mat-icon>account_box</mat-icon> Register
          </a>
          <a mat-list-item routerLink="/login" (click)="sidenav.close()" color="primary">
            <mat-icon>account_circle</mat-icon> Login
          </a>
          <a mat-list-item routerLink="/profile" (click)="sidenav.close()" color="primary">
            <mat-icon>face</mat-icon> Profile
          </a>
          <a mat-list-item routerLink="/basket" (click)="sidenav.close()" color="primary">
           <mat-icon>add_shopping_cart</mat-icon> Cart
          </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div>
           <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-md>
              <mat-icon color="accent">menu</mat-icon>
           </button>
        </div>
        <div fxFlex fxFill fxLayoutAlign="left center">
           <a routerLink="/">We Love Traveling!</a>
        </div>
        <div fxFlex="nogrow" fxLayoutAlign="end" fxLayoutGap="25px" fxHide.lt-lg>
           <a routerLink="/store"><mat-icon>card_travel</mat-icon> Voyages</a>
           <a routerLink="/signup"><mat-icon>account_box</mat-icon> Register</a>
           <a routerLink="/login"><mat-icon>account_circle</mat-icon> Login</a>
           <a routerLink="/profile"><mat-icon>face</mat-icon> Profile</a>
           <a routerLink="/cart"><mat-icon>add_shopping_cart</mat-icon> Cart</a>
        </div>
      </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
