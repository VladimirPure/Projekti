<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="30%">
        <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
</div>

<mat-table class='table'[dataSource]="travelSource" matSort>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Destination</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }} </mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.type }}</mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="likes">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Likes</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.likes | number }}</mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.price | number }}$</mat-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ getStatus(element) }}</mat-cell>
        <mat-footer-cell *matFooterCellDef><strong>Total:</strong></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button [disabled]="isDisabledCancel()" (click)="cancelTrip(element.id)" color="accent">Cancel</button>
            &nbsp;&nbsp;
            <button mat-raised-button [disabled]="isDisabledDelete()" (click)="deleteTrip(element.id)" color="accent">Delete</button>
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>{{getTotalCost() | number}}$</mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
</mat-table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 15]"></mat-paginator>
